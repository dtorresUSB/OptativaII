<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.2.1.min.js"></script>
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        function color(variable){
            if(variable==1){
                $("rectangulo").css("fill","#00FF00");
            }else{
                $("rectangulo").css("fill","#FF0000");
            }
        }

        $(function(){
            color(:=motor:)
        });
    </script>

    <div>
        <div id="titulo">
            <h1 style="font-family:Arial">HMI</h1>
        </div>

        <div class="row">
            <div class="columna">
                <form action="">
                    <input type="submit" value="Start" id="Start">
                    <input type="hidden" value='"DB.start' value="1">
                </form>
            </div>
            <div class="columna">
                <form action="">
                    <input type="submit" value="Stop" id="Stop">
                    <input type="hidden" value='"DB.start' value="0">
                </form>
            </div>

            <div>
                <svg width="400" height="100">
                    <rect id="rectangulo" width="400" height="100" style="fill:rgb(0,0,255);stroke-width: 10;stroke: black;"/>
                </svg>
            </div>

        </div>
    </div>
</body>
</html>
