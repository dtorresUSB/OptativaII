<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optativa II</title>
    <!-- API's -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="web.js"></script>
    <link rel="stylesheet" href="miEstilo.css">
</head>

<body>
    <div id="cuerpo" name="cuerpo">
        <table class="table-bordered">
            <tr>
                <th>
                    <a href="https://www.usbbog.edu.co/">
                        <img width="250" height="77"
                            src="https://www.usbbog.edu.co/wp-content/uploads/2021/06/logoUSBBOG.png.webp"
                            alt="Universidad de San Buenaventura logo" /></a>
                </th>
                <th colspan="2">
                    <h1>Universidad de San Buenaventura</h1>
                </th>
            </tr>
            <tr>
                <th class="alert alert-primary">
                    <div id="botones" name="botones" class="ancho">
                        <h2>Botones</h2>
                        <hr>
                        <button onclick="abrir()" class="btn btn-success">Abrir</button>
                        <button onclick="cerrar()" class="btn btn-danger">Cerrar</button>
                        <hr>
                        <button onclick="destruir()" class="btn btn-dark">Destruir</button>
                    </div>
                </th>
                <th class="alert alert-info">
                    <div class="ancho">
                        <h2>Informaci√≥n</h2>
                        <hr>
                        <p><input type="text" name="dato" id="dato"></p>
                        <button onclick="publicar()" class="btn btn-info">Publicar</button>
                    </div>
                </th>
                <th class="alert alert-info">
                    <div class="ancho">
                        <h2>Contenido</h2>
                        <hr>
                        <div id="info" name="info"></div>
                    </div>
                </th>
            </tr>
            <tr>
                <th rowspan="3" class="alert alert-dark">
                    <center>
                        <h2>Contacto</h2>
                    </center>
                </th>
                <td colspan="2"><strong>Email:</strong></td>
            </tr>
            <tr>
                <td colspan="2"><strong>Direccion: </strong></td>
            </tr>
            <tr>
                <td colspan="2"><strong>Telefono: </strong></td>
            </tr>

        </table>
    </div>
</body>

</html>
