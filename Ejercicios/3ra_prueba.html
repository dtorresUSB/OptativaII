    <body>
        <input type="text" id ="a"/>
        <input type="text" id ="b"/>
        <button id = "operar">Sumar</button>
    </body>
    <Script>
        function Sumar(a,b){
            return a+b;
        }
        document.querySelector("#operar").addEventListener('click', function(){
            var a = parseInt(document.querySelector("#a").value);
            var b = parseInt(document.querySelector("#b").value);
            r = Sumar(a,b)
            
            alert("A continuacion se desplegara el resultado por consola y el DOM");
            console.log("el resultado es: " + r);
            document.write("la suma es: " + r);
            
        })
    </Script>
