<html>
    <head>
        <title>Formulario de registro</title>
        <link rel="stylesheet" Type = "text/css" href="miEstilo.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src = "nombre.js"></script>
        
    </head>
    <body>
        <h1>Registro de vacunación COVID-19</h1>

        <form onsubmit="return guardarPersona()">
            <p>Nombre: <input type="text" name = "nombre" id = "nombre" required/></p>
            <p>Usuario: <input type="text" name = "username" id = "username" required/></p>

            <p class = "">
                Sexo: <input type="radio" name = "sexo" value = "h" id = "sexo"/> hombre
                <input type="radio" name = "sexo" value = "m" id = "sexo"/>mujer
            </p>

            <p>correo: <input type="text" name = "correo" id = "correo" maxlength="100" required></p>
            <p>
                Contraseña: <input type="password" name = "password" id = "password" required/>
            </p>
            <p><input type="checkbox" name = "aceptacion" id = "aceptacion" value = "listo">Declaro haber leido y aceptado las condiciones generales del programa y la normativa sobre la protección de datos</p>
            <center><button type="submit">Enviar</button></center>

        </form>
        
        
    </body>

</html>
